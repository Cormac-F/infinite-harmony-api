name: Java CI with Maven

on:
  pull_request:
    types: [opened, reopened]
  push:
    branches:
      - 'main'
      - 'ready-for-sign-off'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean install
